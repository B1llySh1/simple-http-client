  <h1>Test HTML for 403, 411, 400</h1>

  <!-- Form for 403 Forbidden -->

      <button type="submit">Send 403 Forbidden Request</button>
  </form>

  <!-- Form for 411 Length Required -->

      <input type="text" name="param" placeholder="Enter parameter">
      <button type="submit">Send 400 Bad Request</button>
  </form>

  <!-- Form for 304 -->
  <form action="/not_modified" method="GET">
    <button type="submit">Send 304 Not Modified Request</button>
</form>
