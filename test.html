  <script>
    function removeAllCookiesAndAddNew() {
        // Get all existing cookies
        const allCookies = document.cookie.split(";");

        // Clear all existing cookies by setting their expiration to the past
        for (const cookie of allCookies) {
            const [name] = cookie.split("=");
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // Add a new cookie
        document.cookie = "new_cookie=new_cookie_value; expires=Thu, 01 Jan 2030 00:00:00 UTC; path=/;";

        alert("All cookies removed, and a new cookie added.");
    }
